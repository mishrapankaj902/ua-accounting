<div id="wrapper">
	<div class="vertical-align-wrap">
		<div class="vertical-align-middle">
			<div style="max-width: 480px; margin: auto">
				<div class="top">
					<img src="assets/images/ua-logo.png" alt="Unique Accounting">
				</div>
				<div class="card">
					<div class="header">
						<p class="lead">Register to your account</p>
					</div>
					<div class="body" *ngIf="render">
						<form class="form-auth-small" [formGroup]="form" (submit)="onSubmit()">
							<div class="form-group">
								<label for="display-name" class="control-label sr-only">Full Name<span style="color:red;">*</span></label>
								<input type="email" class="form-control" formControlName="displayName" id="display-name"
									placeholder="Full Name">
									<small *ngIf="form.controls.displayName.touched && form.controls.displayName.invalid" class="text text-danger">This field is
											required.</small>
							</div>
							<div class="form-group">
								<label for="signin-email" class="control-label sr-only">Email<span style="color:red;">*</span></label>
								<input type="email" class="form-control" formControlName="email" id="signin-email"
									placeholder="Email">
									<small *ngIf="form.controls.email.touched && form.controls.email.invalid" class="text text-danger">This field is
											required.</small>
							</div>
							<div class="form-group">
								<label for="signin-password" class="control-label sr-only">Password<span style="color:red;">*</span></label>
								<input type="password" class="form-control" id="signin-password"
									formControlName="password" placeholder="Password">
									<small *ngIf="form.controls.password.touched && form.controls.password.invalid" class="text text-danger">This field is
											required.</small>
							</div>
							<div class="form-group">
								<label for="c-password" class="control-label sr-only">Confirm Password<span style="color:red;">*</span></label>
								<input type="password" class="form-control" id="c-password" formControlName="cpassword"
									placeholder="Confirm Password">
									<small *ngIf="form.errors?.cpassError && (form.touched || form.dirty)" class="text text-danger">Password and Confirm Password should be same.</small>
							</div>
							<button type="submit" class="btn btn-primary btn-lg btn-block" [disabled]="loader"><span
									*ngIf="loader" class="spinner-border spinner-border-sm"></span>REGISTER</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
