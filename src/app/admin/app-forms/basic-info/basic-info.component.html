<ng-container *ngIf="render">
  <form [formGroup]="form">
    <div class="form-row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Contact Person Name <span style="color:red;">*</span></label>
          <input formControlName="contact_person_name" type="text" class="form-control" placeholder="Enter Name" maxlength="50" />
          <small *ngIf="form.controls.contact_person_name.touched && form.controls.contact_person_name.invalid" class="text text-danger">This field is
            required.</small>
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label>Email <span style="color:red;">*</span></label>
          <input formControlName="email" maxlength="50" type="email" class="form-control"
            placeholder="Please Enter Email" maxlength="50" />
          <small *ngIf="form.controls.email.touched && form.controls.email.invalid" class="text text-danger">This field
            should be valid email.</small>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Phone <span style="color:red;">*</span></label>
          <input formControlName="phone" maxlength="15" type="text" class="form-control"
            placeholder="Please Enter Phone Number" mask="(000) 000-0000" />
          <small *ngIf="form.controls.phone.touched && form.controls.phone.invalid" class="text text-danger">This field is required.</small>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Company Name <span style="color:red;">*</span></label>
          <input type="text" formControlName="company_name" class="form-control" />
          <small *ngIf="form.controls.company_name.touched && form.controls.company_name.invalid" class="text text-danger">This field is required.</small>
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label>What they are looking for</label>
          <textarea formControlName="query" cols="10" rows="2" class="form-control"></textarea>
        </div>
      </div>
      
      <div class="col-md-6">
        <div class="form-group">
          <label>Deal Type <span style="color:red;">*</span></label>
          <select formControlName="type" class="form-control">
            <option *ngFor="let item of type_options" [value]="item.id">{{item.name}}</option>
          </select>
          <small *ngIf="form.controls.type.touched && form.controls.type.invalid"
            class="text text-danger">This field is required.</small>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Deal Name <span style="color:red;">*</span></label>
          <input type="text" formControlName="deal_name" class="form-control" maxlength="50" />
          <small *ngIf="form.controls.deal_name.touched && form.controls.deal_name.invalid"
            class="text text-danger">This field is required.</small>
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label>Deal Description <span style="color:red;">*</span></label>
          <textarea formControlName="deal_desc" class="form-control"></textarea>
          <small *ngIf="form.controls.deal_desc.touched && form.controls.deal_desc.invalid"
            class="text text-danger">This field is required.</small>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Meeting Start Time <span style="color:red;">*</span></label>
          <input type="text" formControlName="start_date" [owlDateTimeTrigger]="dt" [owlDateTime]="dt" class="form-control" />
          <owl-date-time #dt></owl-date-time>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Meeting length <span style="color:red;">*</span></label>
          <select formControlName="meeting_length" class="form-control">
            <option value="10">10 Min</option>
            <option value="15">15 Min</option>
            <option value="20">20 Min</option>
            <option value="30">30 Min</option>
            <option value="45" selected>45 Min</option>
          </select>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>EIN</label>
          <input formControlName="ein" type="text" class="form-control" placeholder="EIN" maxlength="9" mask="000000000" />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>SSN</label>
          <input formControlName="ssn" type="text" class="form-control" placeholder="SSN" maxlength="9" mask="000000000" />
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label for="exampleInputPassword1">Status</label>
          <select formControlName="status" class="form-control">
            <option value="active" selected>Active</option>
            <option value="inactive">In-Active</option>
          </select>
        </div>
      </div>
    </div>
  </form>
</ng-container>
