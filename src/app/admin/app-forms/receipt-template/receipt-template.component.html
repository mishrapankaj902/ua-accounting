<form [formGroup]="form" *ngIf="render">
  <div class="row">
    <img class="img-fluid" src="assets/images/logo-4.png" alt="">
  </div>
  <div class="card">
    <div class="card-body mt-5">
      <div class="form-row">
        <div class="col-md-12">
          <div class="form-group">
            <label> Date:</label>
            <input class="form-control" type="date" placeholder="Date" formControlName="date"/>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-12">
          <div class="form-group">
            <label> Client Name:</label>
            <input class="form-control" type="text" placeholder="Client Name" maxlength="50" formControlName="client_name" />
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-4">
          <div class="form-group">
            <label> Invoice:</label>
            <input class="form-control" type="text" placeholder="Invoice" formControlName="invoice" maxlength="20"/>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label> Amount:</label>
            <input class="form-control" type="text" placeholder="Amount" maxlength="10" formControlName="amount" />
          </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
              <label> Balance Due:</label>
              <input class="form-control" type="text" placeholder="Balance Due" maxlength="10" formControlName="balance_due" />
            </div>
          </div>
      </div>
      <div class="form-row">
          <div class="col-md-6">
            <div class="form-group">
              <label> Prepayment:</label>
              <input class="form-control" type="text" placeholder="Prepayment" maxlength="10" formControlName="prepayment" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label> Description:</label>
              <input class="form-control" type="text" placeholder="Description" formControlName="description" />
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-12">
            <div class="form-group">
              <label> Cash:</label>
              <input class="form-control" type="text" placeholder="Cash" maxlength="10" formControlName="cash" />
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-12">
            <div class="form-group">
              <label> Check #:</label>
              <input class="form-control" type="text" placeholder="Check" maxlength="10" formControlName="check" />
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-12">
            <div class="form-group">
              <label> Partner:</label>
              <input class="form-control" type="text" placeholder="Partner" maxlength="20" formControlName="partner"/>
            </div>
          </div>
        </div>
          <div class="form-row">
            <div class="col-md-12">
              <div class="form-group">
                <label> Received By:</label>
                <input class="form-control" type="text" placeholder="Received By" maxlength="20" formControlName="received_by" />
              </div>
            </div>
          </div>
        </div>
      </div>
</form>
