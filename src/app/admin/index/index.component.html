<div class="container-fluid" *ngIf="!isResizing">
    <!-- Content Row -->
    <div class="row dash-top-grid">
        <!-- Earnings (Monthly) Card Example -->
        <div class="col-xl-4 col-md-6 mb-4">
            <div class="card h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col-auto">
                            <div class="crcl-52 rounded-circle bg-primary text-center">
                                <img src="assets/images/chat.png" />
                            </div>
                        </div>
                        <div class="col ml-2">
                            <div class="h5 text-gray-800">Client task outstanding</div>
                            <div class="text-xs text-primary text-uppercase mb-1">Earnings (Monthly)</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Earnings (Monthly) Card Example -->
        <div class="col-xl-4 col-md-6 mb-4">
            <div class="card h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col-auto">
                            <div class="crcl-52 rounded-circle bg-danger text-center">
                                <img src="assets/images/attention.png" />
                            </div>
                        </div>
                        <div class="col ml-2">
                            <div class="h5 text-gray-800">Need Attention</div>
                            <div class="text-xs text-danger text-uppercase mb-1">2 New Projects</div>
                        </div>
                    </div>
                    <img src="assets/images/attention-bar.png" />
                </div>
            </div>
        </div>

        <!-- Earnings (Monthly) Card Example -->
        <div class="col-xl-4 col-md-6 mb-4">
            <div class="card h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col-auto">
                            <div class="crcl-52 rounded-circle bg-success text-center">
                                <img src="assets/images/team.png" />
                            </div>
                        </div>
                        <div class="col ml-2">
                            <div class="h5 text-gray-800">Team Delta</div>
                            <div class="text-xs text-success text-uppercase mb-1">Up 19% this week</div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <img src="assets/images/chart.png" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row dash-card">
        <!-- Area Chart -->
        <div class="col-xl-7 col-lg-7">
            <div class="card">
                <canvas #dealinwip ></canvas>
            </div>
        </div>

        <!-- Pie Chart -->
        <div class="col-xl-5 col-lg-5">
            <div class="card">
                <canvas #piChart></canvas>
            </div>
        </div>
    </div>
    <div class="action-deal">
        <div class="btn-group">
            <button type="button" (click)="getDeals(1)" class="btn btn-primary">Inbound</button>
            <button type="button" (click)="getDeals(2)" class="btn btn-danger">Waiting</button>
            <button type="button" (click)="getDeals(3)" class="btn btn-warning">On Hold</button>
            <button type="button" (click)="getDeals(4)" class="btn btn-success">Work in Progress</button>
            <button type="button" (click)="getDeals(5)" class="btn btn-info">Awaiting Approval</button>
        </div>
    </div>

    <!-- TABLE -->
    <div class="table-responsive">
        <table class="table m-b-0 table-hover">
            <thead class="thead-light">
                <tr>
                    <th>Status</th>
                    <th>Project</th>
                    <th>Progress</th>
                    <th>Team</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
            <ng-container *ngFor="let p_type of pipe_line_options; let i = index">
                <tr *ngFor="let item of p_type.items">
                    <td>
                        <span class="badge badge-success">{{p_type.name}}</span>
                    </td>
                    <td class="project-title">
                        <h6><a href="javascript:void(0);" routerLink="/admin/client/client-tasks">{{item.deal_name}}</a></h6>
                        <small>Created {{getDate(item._createdAt)}}</small>
                    </td>
                    <td>
                        <div class="progress progress-xs">
                            <div class="progress-bar" role="progressbar" aria-valuenow="48" aria-valuemin="0"
                                aria-valuemax="100" style="width: 48%;"></div>
                        </div>
                        <small>Completion with: 48%</small>
                    </td>
                    <td>
                        <ul class="list-unstyled team-info">
                            <li><img src="assets/images/xs/avatar1.jpg" alt="Avatar"></li>
                            <li><img src="assets/images/xs/avatar2.jpg" alt="Avatar"></li>
                            <li><img src="assets/images/xs/avatar3.jpg" alt="Avatar"></li>
                        </ul>
                    </td>
                    <td class="project-actions tbl-actn-btn">
                        <!-- <a href="javascript:void(0);" class="btn btn-outline-secondary mr-1"><ip class="icon-folder-alt"></i></a> -->
                        <a href="javascript:void(0);" (click)="viewDeal(item.$id)" class="btn btn-outline-secondary mr-1"><i
                                class="icon-eye"></i></a>
                        <a href="javascript:void(0);" (click)="openDeal(item)" class="btn btn-outline-secondary"><i class="icon-pencil"></i></a>
                        <!-- <a href="javascript:void(0);" class="btn btn-outline-secondary rounded-circle"><i
                                class="fa fa-plus"></i></a> -->
                    </td>
                </tr>
            </ng-container>
            </tbody>
        </table>
    </div>
    <footer class="footer">
        2019 Â©  <a href="javascript:void(0);">Unique Advisors</a> All Right Reserved
    </footer>
</div>
